<div class="content__page">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list__post">
        <a title="{{ post.title | escape }}" class="post-list__post-link" href="{{ post.url | prepend: site.baseurl }}">
          <div class="post-list__content" style="background-image:url('{{ post.thumbnail }}');"></div>
          <span class="post-list__post-title">{{ post.title | escape }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
