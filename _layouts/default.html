{% include header.html %}
  <main class="content">
    <div class="content__nav">
      {% if page.previous.url %}
        <a class="content__nav-prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="content__nav-next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
    <div class="content__post">
      {{ content }}
    </div>
  </main>
{% include footer.html %}
