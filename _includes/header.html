{% assign current = page.url | downcase | split: '/' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chris Konings</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" {% if current.length > 0 %}href=../assets/main.css"{% else %}href="../../assets/main.css"{% endif %}>
  </head>
  <body class="wrapper">
      <header class="header">
        <div class="header__name">
          <a class="header__name-link" href="/">Chris Konings</a>
          <span class="h5 header__name-role">Design | Front-End Dev</span>
          <img class="header__emoji" src="../../assets/emoji.png" alt="emoji">
        </div>
        <nav class="nav-wrapper">
          <ul class="nav">
            <li class="nav__item">
              <a class="nav__item-link" href="https://medium.com/@chriskonings" target="_blank">blog</a>
            </li>
            <li {% if current[1] == "about" %}class="nav__item nav__item--active"{% else %}class="nav__item"{% endif %}>
              <a class="nav__item-link" href="/about/">about</a>
            </li>
          </ul>
        </nav>
      </header>
